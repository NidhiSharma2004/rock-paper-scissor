<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="wrapper">
        <div class="scoreboard">
            <div class="title">
                <img src="./assets/title.png">
            </div>
            <div class="score">
                <p>score</p>
                <h1 class="number">0</h1>
            </div>
        </div>
        <div class="hands">
            <div class="hand paper">
                  <img src="./assets/Paper.png" onclick="pickUserHand('paper')">
            </div>
            <div class="hand scissors">
                <img src="./assets/Scissors.png" onclick="pickUserHand('scissors')">
            </div>
            <div class="hand rock">
                <img src="./assets/Rock.png" onclick="pickUserHand('rock')">
            </div>
        </div>
        <div class="contest">
            <div class="userhand">
                <h1>you picked!</h1>
                <div class="handImageContainer">
                    <img id="userPickImage"src="assets/Paper.png" alt="">
                </div>
            </div>
            <div class="refree">
                <div class="decision"><h1>YOU WIN!</h1></div>
                <button class="newGame" onclick="playAgain()">play again</button>
            </div>
            <div class="computerhand">
                <h1>The house picked!</h1>
                <div class="handImageContainer">
                    <img id="computerPickImage" src="assets/Rock.png">
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="action.js></script> -->
    <script src="action.js"></script>
</body>
</html>
